<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silver Arrow - Kontakt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: silver;
      margin: 0;
      padding: 0;
      position: relative;
    }
    header {
      background-color: #111;
      color: silver;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 3;
      width: 100vw;
      box-sizing: border-box;
    }
    header img {
      height: 80px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
    }
    header h1 span.slogan {
      font-weight: normal;
      font-size: 1.2rem;
      color: #bbb;
      margin-top: 5px;
      font-style: italic;
    }
    nav {
      background-color: #222;
      padding: 10px 20px;
      z-index: 4;
    }
    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .nav-list a {
      color: silver;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .nav-list a:hover,
    .nav-list a:focus {
      background-color: #4caf50;
      color: white;
      outline: none;
    }
    .nav-list a.active {
      background-color: #45a049;
      color: white;
    }
    main {
      padding: 20px;
      z-index: 2;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    main h2 {
      text-align: center;
      color: silver;
      margin-bottom: 30px;
    }
    form {
      background: #111;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
      color: silver;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 6px;
      color: silver;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #4caf50;
      outline: none;
    }
    textarea {
      min-height: 120px;
    }
    button[type="submit"] {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    .disclaimer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #999;
      font-style: italic;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.4;
    }
    .background-logo {
      position: fixed;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.15;
      z-index: 1;
      width: 90%;
      max-width: 1200px;
      pointer-events: none;
      user-select: none;
    }
    .checkbox-label {
      font-weight: normal;
      font-size: 0.9rem;
      color: silver;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-label a {
      color: #4caf50;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
  header {
    padding: 15px 20px;
    flex-direction: column;
    /* Je nachdem: center oder flex-start */
    align-items: center; /* oder flex-start */
    gap: 10px;
    width: 100%;
  }
  header h1 {
    font-size: 1.5rem;
  }
  header h1 span.slogan {
    font-size: 1rem;
    margin-top: 3px;
  }
  header img {
    height: 60px;
    /* align-self oder margin-top */
    align-self: flex-end;
    margin-top: 10px; /* je nachdem was besser aussieht */
  }

  nav {
    padding: 10px;
  }
  nav .nav-list {
    flex-direction: column;
    gap: 15px;
    align-items: center;
  }

  main {
    padding: 15px 10px;
    max-width: 100%;
    margin-left: 0;
    margin-right: 0;
  }

  /* Für Startseite */
  .intro {
    max-width: 100%;
    font-size: 1rem;
    padding: 15px;
  }
  .feature-section {
    flex-direction: column;
    max-width: 100%;
    gap: 20px;
  }
  .feature-card {
    width: 100%;
    padding: 20px;
  }
  .disclaimer {
    max-width: 100%;
    padding: 0 10px;
    font-size: 0.85rem;
  }

  /* Für Strategie-Seite */
  .strategy-overview {
    padding: 15px;
    margin: 10px;
  }
  table.performance-table {
    font-size: 0.8rem;
  }
  .signal-section {
    flex-direction: column;
    gap: 20px;
    align-items: center;
  }
  .signal-card {
    width: 90%;
    max-width: none;
  }
  canvas {
    width: 100% !important;
    height: auto !important;
  }

  .background-logo {
    top: 100px;
    width: 100%;
    max-width: none;
  }
}

  </style>
</head>
<body>
  <header>
    <h1>
      Silver Arrow
      <span class="slogan">Ihr Kompass für erfolgreiche Trading-Strategien</span>
    </h1>
    <img src="Logo Silver Arrow.png" alt="Silver Arrow Logo" />
  </header>

  <nav>
    <ul class="nav-list">
      <li><a href="index.html">Startseite</a></li>
      <li><a href="Krypto.html">Kryptostrategien</a></li>
      <li><a href="Indices.html">Indices Strategien</a></li>
      <li><a href="Kontakt.html" class="active">Kontakt</a></li>
      <li><a href="Impressum.html">Impressum</a></li>
    </ul>
  </nav>

  <main>
    <h2>Kontaktieren Sie uns</h2>
    <form action="https://formsubmit.co/xxs.i.l.v.e.r.a.r.r.o.w.1.9.9.9xx@gmail.com" method="POST" aria-label="Kontaktformular">
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_subject" value="Neue Nachricht über das Kontaktformular auf Silver Arrow" />
      <input type="hidden" name="_template" value="box" />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Ihr Name" required />

      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse" required />

      <label for="message">Nachricht</label>
      <textarea id="message" name="message" placeholder="Ihre Nachricht" required></textarea>

      <label class="checkbox-label">
        <input type="checkbox" required />
        Ich akzeptiere die <a href="datenschutz.html" target="_blank" rel="noopener">Datenschutzerklärung</a>.
      </label>

      <button type="submit">Absenden</button>
    </form>

    <div class="disclaimer">
      <p><strong>Hinweis:</strong> Ihre Daten werden ausschließlich zur Bearbeitung Ihrer Anfrage verwendet und nicht an Dritte weitergegeben.</p>
    </div>
  </main>

  <img src="Logo Silver Arrow.png" alt="Hintergrundlogo" class="background-logo" />
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silver Arrow - Signale abonnieren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: silver;
      margin: 0;
      padding: 0;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    form {
      background: #111;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
      color: silver;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
    }
    input, select {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 6px;
      color: silver;
      padding: 10px;
      font-size: 1rem;
    }
    input:focus, select:focus {
      border-color: #4caf50;
      outline: none;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    .checkbox-label {
      font-weight: normal;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-label a {
      color: #4caf50;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h2>Wählen Sie Ihren Signal-Kanal</h2>
    <form action="https://formsubmit.co/xxs.i.l.v.e.r.a.r.r.o.w.1.9.9.9xx@gmail.com" method="POST" onsubmit="redirectAfterSubmit()">
      <!-- FormSubmit Einstellungen -->
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://buy.stripe.com/5kQ14f1391n42zieM05J600" />
      <input type="hidden" name="_subject" value="Neuer Signal-Abonnent" />
      <input type="hidden" name="_template" value="box" />

      <!-- Pflichtfelder -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Ihr Name" required />

      <label for="email">E-Mail (immer erforderlich)</label>
      <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse" required />

      <!-- Kanal-Auswahl -->
      <label for="channel">Bevorzugter Kanal für Signale</label>
      <select id="channel" name="channel" required onchange="toggleFields()">
        <option value="">Bitte wählen...</option>
        <option value="email">E-Mail</option>
        <option value="whatsapp">WhatsApp</option>
        <option value="telegram">Telegram</option>
        <option value="instagram">Instagram</option>
      </select>

      <!-- Dynamische Zusatzfelder -->
      <div id="phoneField" class="hidden">
        <label for="phone">Telefonnummer (für WhatsApp/Telegram)</label>
        <input type="text" id="phone" name="phone" placeholder="+49 ..." />
      </div>

      <div id="instaField" class="hidden">
        <label for="instagram">Instagram-Name</label>
        <input type="text" id="instagram" name="instagram" placeholder="@IhrName" />
      </div>

      <!-- Datenschutz -->
      <label class="checkbox-label">
        <input type="checkbox" required />
        Ich akzeptiere die <a href="datenschutz.html" target="_blank" rel="noopener">Datenschutzerklärung</a>.
      </label>

      <button type="submit">Weiter zur Zahlung</button>
    </form>
  </main>

  <script>
    function toggleFields() {
      const channel = document.getElementById("channel").value;
      const phoneField = document.getElementById("phoneField");
      const instaField = document.getElementById("instaField");

      // Felder zurücksetzen
      phoneField.classList.add("hidden");
      instaField.classList.add("hidden");
      document.getElementById("phone").required = false;
      document.getElementById("instagram").required = false;

      // Abhängig vom Kanal Felder anzeigen
      if (channel === "whatsapp" || channel === "telegram") {
        phoneField.classList.remove("hidden");
        document.getElementById("phone").required = true;
      } else if (channel === "instagram") {
        instaField.classList.remove("hidden");
        document.getElementById("instagram").required = true;
      }
    }

    // Sicherheit: Automatisch nach Stripe weiterleiten
    function redirectAfterSubmit() {
      setTimeout(() => {
        window.location.href = "https://buy.stripe.com/5kQ14f1391n42zieM05J600";
      }, 1000); 
    }
  </script>
</body>
</html>

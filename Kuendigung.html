<main>
  <h2>Kündigung Ihres Abonnements</h2>
  <form action="https://formsubmit.co/kuendigung.silverarrow@gmail.com" method="POST" aria-label="Kündigungsformular">
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_subject" value="Neue Kündigung über Silver Arrow" />
    <input type="hidden" name="_template" value="box" />

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Ihr Name" required />

    <label for="contract">Vertragsnummer</label>
    <input type="text" id="contract" name="contract" placeholder="Ihre Vertragsnummer" required />

    <fieldset>
      <legend>Abonnements, die gekündigt werden sollen:</legend>
      <label class="checkbox-label">
        <input type="checkbox" name="abos[]" value="Nasdaq" /> Nasdaq
      </label>
      <label class="checkbox-label">
        <input type="checkbox" name="abos[]" value="S&P500" /> S&P500
      </label>
      <label class="checkbox-label">
        <input type="checkbox" name="abos[]" value="BTC" /> BTC
      </label>
      <label class="checkbox-label">
        <input type="checkbox" name="abos[]" value="ETH" /> ETH
      </label>
      <label class="checkbox-label">
        <input type="checkbox" name="abos[]" value="XRP" /> XRP
      </label>
      <label class="checkbox-label">
        <input type="checkbox" name="abos[]" value="SOL" /> SOL
      </label>
      <label class="checkbox-label">
        <input type="checkbox" name="abos[]" value="DOGE" /> DOGE
      </label>
    </fieldset>

    <label class="checkbox-label">
      <input type="checkbox" required />
      Ich akzeptiere die <a href="datenschutz.html" target="_blank" rel="noopener">Datenschutzerklärung</a>.
    </label>

    <button type="submit">Kündigung absenden</button>
  </form>

  <div class="disclaimer">
    <p><strong>Hinweis:</strong> Ihre Daten werden ausschließlich zur Bearbeitung Ihrer Kündigung verwendet und nicht an Dritte weitergegeben.</p>
  </div>
</main>

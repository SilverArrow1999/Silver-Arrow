<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Arrow – Signale abonnieren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: #0077cc;
      color: #fff;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      margin-top: 15px;
    }
  </style>
</head>

    <input type="text" id="name" name="Name" required>

    <input type="email" id="email" name="Email" required>

    <label for="channel">Bevorzugter Kanal</label>
    <select id="channel" name="Kanal" required onchange="updateContactField()">
      <option value="">Bitte wählen...</option>
      <option value="Email">E-Mail</option>

      <option value="Telegram">Telegram</option>
      <option value="Instagram">Instagram</option>
    </select>

    <div id="extraField"></div>

    <label class="checkbox-label">
      <input type="checkbox" required>
      Ich akzeptiere die <a href="datenschutz.html" target="_blank">Datenschutzerklärung</a>.
    </label>

    <button type="submit">Weiter zur Zahlung</button>
  </form>

          <label for="phone">Telefonnummer</label>

        extraField.innerHTML = `
          <label for="insta">Instagram-Nutzername</label>
          <input type="text" id="insta" name="Instagram" required>
        `;
      }
    }

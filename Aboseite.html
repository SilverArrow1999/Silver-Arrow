<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silver Arrow - Signale auswählen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: silver;
      margin: 0;
      padding: 0;
      position: relative;
    }
    header {
      background-color: #111;
      color: silver;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100vw;
      box-sizing: border-box;
    }
    header img {
      height: 80px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
    }
    header h1 span.slogan {
      font-weight: normal;
      font-size: 1.2rem;
      color: #bbb;
      margin-top: 5px;
      font-style: italic;
    }
    main {
      padding: 20px;
      z-index: 2;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    main h2 {
      text-align: center;
      color: silver;
      margin-bottom: 30px;
    }
    form {
      background: #111;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
      color: silver;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
    }
    select, input[type="checkbox"] {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 6px;
      color: silver;
      padding: 10px;
      font-size: 1rem;
    }
    .checkbox-label {
      font-weight: normal;
      font-size: 0.9rem;
      color: silver;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-label a {
      color: #4caf50;
      text-decoration: underline;
    }
    button[type="submit"] {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    .disclaimer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #999;
      font-style: italic;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      Silver Arrow
      <span class="slogan">Ihr Kompass für erfolgreiche Trading-Signale</span>
    </h1>
    <img src="Logo Silver Arrow.png" alt="Silver Arrow Logo" />
  </header>

  <main>
    <h2>Signale auswählen & Datenschutz akzeptieren</h2>
    <form action="https://formsubmit.co/xxs.i.l.v.e.r.a.r.r.o.w.1.9.9.9xx@gmail.com" method="POST" aria-label="Signale-Auswahl Formular">
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_subject" value="Neue Signale-Anmeldung" />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Ihr Name" required />

      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse" required />

      <label for="channel">Wie möchten Sie die Signale erhalten?</label>
      <select id="channel" name="channel" required>
        <option value="">Bitte auswählen</option>
        <option value="email">E-Mail</option>
        <option value="whatsapp">WhatsApp</option>
        <option value="telegram">Telegram</option>
        <option value="instagram">Instagram</option>
      </select>

      <label class="checkbox-label">
        <input type="checkbox" required />
        Ich akzeptiere die <a href="datenschutz.html" target="_blank" rel="noopener">Datenschutzerklärung</a>.
      </label>

      <button type="submit">Weiter zur Zahlung</button>
    </form>

    <div class="disclaimer">
      <p><strong>Hinweis:</strong> Ihre Daten werden ausschließlich zur Übermittlung der Trading-Signale verwendet und nicht an Dritte weitergegeben.</p>
    </div>
  </main>
</body>
</html>
